<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ Cron –ó–∞–¥–∞—á–∏ ‚Äî Pterodactyl</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to bottom right, #1e293b, #0f172a);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: max-content;
            max-width: 250px;
            background-color: #374151;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 8px 12px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
            line-height: 1.25rem;
            white-space: pre-line;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-900 shadow-xl rounded-xl p-8 max-w-2xl w-full space-y-6 border border-gray-700">
        <h1 class="text-3xl font-bold text-blue-400">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ Cron –ó–∞–¥–∞—á–∏</h1>
        <p class="text-sm text-gray-400">–í–≤–µ–¥–∏—Ç–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ: <code
                class="bg-gray-800 px-2 py-1 rounded text-blue-300">–º–∏–Ω—É—Ç—ã —á–∞—Å—ã –¥–µ–Ω—å_–º–µ—Å—è—Ü–∞ –º–µ—Å—è—Ü –¥–µ–Ω—å_–Ω–µ–¥–µ–ª–∏</code></p>

        <form id="cronForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- –ü–æ–ª—è –≤–≤–æ–¥–∞, –∫–∞–∫ —É —Ç–µ–±—è -->
            <!-- ... (–æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å) -->
            <!-- –ú–∏–Ω—É—Ç—ã -->
            <div>
                <label class="block text-sm font-semibold mb-1">
                    –ú–∏–Ω—É—Ç—ã
                    <span class="tooltip">üõà
                        <span class="tooltiptext">–ó–Ω–∞—á–µ–Ω–∏—è –æ—Ç 0 –¥–æ 59.\n* ‚Äî –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É\n0,15,30,45 ‚Äî –∫–∞–∂–¥—ã–µ 15
                            –º–∏–Ω—É—Ç</span>
                    </span>
                </label>
                <input type="text" name="minute" placeholder="*"
                    class="w-full bg-gray-800 text-white rounded px-3 py-2 border border-gray-700" required />
            </div>

            <!-- –ß–∞—Å—ã -->
            <div>
                <label class="block text-sm font-semibold mb-1">
                    –ß–∞—Å—ã
                    <span class="tooltip">üõà
                        <span class="tooltiptext">–ó–Ω–∞—á–µ–Ω–∏—è –æ—Ç 0 –¥–æ 23.\n* ‚Äî –∫–∞–∂–¥—ã–π —á–∞—Å\n3 ‚Äî –≤ 3:00</span>
                    </span>
                </label>
                <input type="text" name="hour" placeholder="*"
                    class="w-full bg-gray-800 text-white rounded px-3 py-2 border border-gray-700" required />
            </div>

            <!-- –î–µ–Ω—å –º–µ—Å—è—Ü–∞ -->
            <div>
                <label class="block text-sm font-semibold mb-1">
                    –î–µ–Ω—å –º–µ—Å—è—Ü–∞
                    <span class="tooltip">üõà
                        <span class="tooltiptext">1‚Äì31. * ‚Äî –∫–∞–∂–¥—ã–π –¥–µ–Ω—å\n1 ‚Äî —Ç–æ–ª—å–∫–æ 1 —á–∏—Å–ª–∞</span>
                    </span>
                </label>
                <input type="text" name="day" placeholder="*"
                    class="w-full bg-gray-800 text-white rounded px-3 py-2 border border-gray-700" />
            </div>

            <!-- –ú–µ—Å—è—Ü -->
            <div>
                <label class="block text-sm font-semibold mb-1">
                    –ú–µ—Å—è—Ü
                    <span class="tooltip">üõà
                        <span class="tooltiptext">1‚Äì12. * ‚Äî –∫–∞–∂–¥—ã–π –º–µ—Å—è—Ü\n12 ‚Äî —Ç–æ–ª—å–∫–æ –≤ –¥–µ–∫–∞–±—Ä–µ</span>
                    </span>
                </label>
                <input type="text" name="month" placeholder="*"
                    class="w-full bg-gray-800 text-white rounded px-3 py-2 border border-gray-700" />
            </div>

            <!-- –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏ -->
            <div>
                <label class="block text-sm font-semibold mb-1">
                    –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏
                    <span class="tooltip">üõà
                        <span class="tooltiptext">0‚Äì6 (0 ‚Äî –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ).\n* ‚Äî –ª—é–±–æ–π –¥–µ–Ω—å\n1 ‚Äî –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</span>
                    </span>
                </label>
                <input type="text" name="weekday" placeholder="*"
                    class="w-full bg-gray-800 text-white rounded px-3 py-2 border border-gray-700" />
            </div>

            <!-- –ö–Ω–æ–ø–∫–∞ -->
            <div class="md:col-span-2 flex justify-end mt-4">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 transition text-white font-semibold py-2 px-6 rounded-lg shadow">
                    –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å
                </button>
            </div>
        </form>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div id="result" class="hidden bg-gray-800 border border-blue-500 rounded-lg p-4 mt-4 animate-fadeIn">
            <h2 class="text-lg font-semibold text-blue-300 mb-2">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ:</h2>
            <div id="cronFormatted" class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-white text-sm"></div>

            <h2 class="text-lg font-semibold text-green-400 mb-2 mt-4">–ß–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥:</h2>
            <div class="text-white text-sm" id="cronHuman"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('cronForm');
        const resultBlock = document.getElementById('result');
        const human = document.getElementById('cronHuman');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const data = new FormData(form);

            const minute = data.get('minute') || '*';
            const hour = data.get('hour') || '*';
            const day = data.get('day') || '*';
            const month = data.get('month') || '*';
            const weekday = data.get('weekday') || '*';

            const fields = [
                ['Minute', minute],
                ['Hour', hour],
                ['Day (Month)', day],
                ['Month', month],
                ['Day (Week)', weekday],
            ];

            document.getElementById('cronFormatted').innerHTML = fields.map(
                ([label, value]) => `
          <div class="bg-gray-700 rounded p-2">
            <div class="text-blue-300 font-semibold">${label}</div>
            <div>${value}</div>
          </div>
        `
            ).join('');

            resultBlock.classList.remove('hidden');

            const weekdayNames = ['–≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–≤—Ç–æ—Ä–Ω–∏–∫', '—Å—Ä–µ–¥–∞', '—á–µ—Ç–≤–µ—Ä–≥', '–ø—è—Ç–Ω–∏—Ü–∞', '—Å—É–±–±–æ—Ç–∞'];
            const weekdayText = weekday === '*' ? '' : ` (${weekdayNames[parseInt(weekday)] || '–¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏ ' + weekday})`;
            const dayText = day === '*' ? '' : ` ${day} —á–∏—Å–ª–∞`;
            const monthText = month === '*' ? '' : ` –≤ –º–µ—Å—è—Ü–µ ‚Ññ${month}`;

            const resultText = `–ë—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è –≤ ${minute === '*' ? '–∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É' : minute + ' –º–∏–Ω.'}, 
–≤ ${hour === '*' ? '–∫–∞–∂–¥—ã–π —á–∞—Å' : hour + ':00'}${dayText}${monthText}${weekdayText}.`;

            human.textContent = resultText;
        });
    </script>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</body>

</html>
